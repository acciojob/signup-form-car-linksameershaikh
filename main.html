<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form  method="post">
		
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br><br>

		Gender<br>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" value="gender" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" value="gender">
		<br><br>

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="" disabled selected hidden>--Please choose an option--</option>
		    <option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		
		<label for="age">Age</label>
		<input type="dob" id="age" name="age" placeholder="Age" required>
        <br>
		<br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required>
		<br><br>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
		<br><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<br><br>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS.</label>
		<br><br>

		<button type="submit" value="Submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
